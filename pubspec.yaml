name: aakar_ai
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.5.0-180.3.beta <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  bounce: ^1.0.2
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  # video_player: ^2.9.1
  get_storage: ^2.1.1
  get: ^4.7.2
  firebase_auth: ^5.5.0
  firebase_core: ^3.12.0
  google_sign_in: ^6.2.2
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  permission_handler: ^11.4.0
  path_provider: ^2.1.5
  image_editor_plus: ^1.0.6
  
dependency_overrides:
  http: ^1.0.0
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 24 
  adaptive_icon_background: "#000000" 
  adaptive_icon_foreground: "assets/images/logo.png" 

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    
    - assets/fonts/
    - assets/icons/
  
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
    - family: HelveticaCondensedMedium
      fonts:
        - asset: assets/fonts/HelveticaNeue-MediumCond.otf

    - family: HelveticaCondensedBlack
      fonts:
        - asset: assets/fonts/HelveticaNeueCondensedBlack.ttf


    - family: HelveticaMedium
      fonts:
        - asset: assets/fonts/HelveticaNeueMedium.ttf

    - family: HelveticaBold
      fonts:
        - asset: assets/fonts/HelveticaNeueBold.ttf
    - family: HelveticaLight
      fonts:
        - asset: assets/fonts/HelveticaNeueLight.ttf
    
